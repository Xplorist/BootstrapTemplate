<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css_lib/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css_lib/bootstrap-4.3.1.css" type="text/css">
</head>

<body style="">
<div id="app">
  <nav class="navbar navbar-light" style="	box-shadow: inset 0px 0px 4px  gray;">
    <div class="container d-flex justify-content-center">
		<a class="navbar-brand text-primary" href="#">
			<b>品管文件發行審核人設置</b>
		</a>
	</div>
  </nav>
  <div class="py-2" style="	box-shadow: 0px 0px 4px  gray;">
    <div class="container">
      <div class="row" style="margin-bottom: 0.0625rem;">
		  <div class="col-1">
			  <label class="col-form-label">文件類型</label>
		  </div>
		  <div class="col-3">
			  <select class="form-control" id="sel1" v-model="file_type_sel">
					<option>請選擇</option>
					<option v-for="x in file_type_list" v-bind:value="x.doc_type_name">{{ x.doc_type_name }}</option>
			  </select>
		  </div>
		  <div class="col-1">
			  <label class="col-form-label">審核類型</label>
		  </div>
		  <div class="col-3">
			  <select class="form-control" id="sel2">
			    <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			  </select>
		  </div>
		  <div class="col-4">
			  <button class="btn btn-primary" type="button"><i class="fa fa-search" ></i>查詢</button>
		  </div>
	  </div>
	  <div class="row">
		  <div class="col-1">
			  <label class="col-form-label">人員工號</label>
		  </div>
		  <div class="col-3">
			  <input type="text" class="form-control" id="EmpNo" placeholder="人員工號">
		  </div>
		  <div class="col-1">
			  <label class="col-form-label">人員工號</label>
		  </div>
		  <div class="col-3">
			  <input type="text" class="form-control" id="EmpName" disabled="true" placeholder="人員姓名"> 
		  </div>
		  <div class="col-4">
			  <button class="btn btn-primary" type="button"><i class="fa fa-save"></i>保存</button>
		  </div>
	  </div>
    </div>
  </div>
  <div class="py-2" style="box-shadow: 0px 0px 4px  gray; overflow-y: auto; height: 45rem;">
	  <div class="container">
		  <div class="row">
			  <div class="col-12">
				  <div class="card-header" > 查詢結果 </div>
			  </div>
		  </div>
		  <div class="row">
			  <div class="col-12">
				  <table class="table table-bordered table-hover table-striped">
					  <thead>
						  <tr class="table-primary">
							  <th>序號</th>
							  <th>文件類型</th>
							  <th>審核類型</th>
							  <th>人員姓名</th>
							  <th>人員工號</th>
							  <th>操作</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td>1</td>
							  <td>IQCIS</td>
							  <td>創建者課級主管審核</td>
							  <td>向波任</td>
							  <td>C3005579</td>
							  <td>
								  <button class="btn btn-primary">刪除</button>
							  </td>
						  </tr>
					  </tbody>
				  </table>
			  </div>
		  </div>
	  </div>
  </div>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">© 2019-2020 Foxconn. All rights reserved</p>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="js_lib/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
  <script src="js_lib/popper.min.js" type="text/javascript"></script>
  <script src="js_lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="js_lib/axios.min.js" type="text/javascript"></script>
  <script src="js_lib/vue.js" type="text/javascript"></script>
  <script src="js_lib/vue.min.js" type="text/javascript"></script>
  <script src="js_code/axios_request.js" type="text/javascript"></script>
  <script src="js_code/QM_Emp_Set.js" type="text/javascript"></script>
</body>

</html>
